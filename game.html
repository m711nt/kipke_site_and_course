      <div id="difficulty-selection" class="selection-screen">

      <div id="game-screen" class="game-screen hidden">
        <div class="game-header">
            <span id="timer" class="timer">00:00</span>
            <span id="score" class="score">Баллы: 0</span>
            <button id="restart-btn" class="restart-btn">Начать заново</button>
        </div>
        <div id="game-content" class="game-content">
            <div id="question" class="question"></div>
            <div id="answers" class="answers">

                <div class="answer"></div>
                <div class="answer"></div>
                <div class="answer"></div>

            </div>
            <button id="submit-btn" class="submit-btn">Ответить</button>
        </div>
    </div>
    

      <div id="result-screen" class="result-screen hidden">
        <h2 id="result-message"></h2>
        <p id="intermediate-score"></p>
        <button id="next-level-btn" class="next-level-btn hidden">Следующий уровень</button>
        <button id="restart-btn-result" class="restart-btn">Начать заново</button>
